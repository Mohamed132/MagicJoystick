<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Particle Circle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
      background: radial-gradient(circle, #0a0f2d, #020412);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: none; /* Disable touch gestures like scrolling */
    }
    .circle-container {
      width: 300px;
      height: 300px;
      border-radius: 50%; /* Make the container circular */
      overflow: hidden; /* Clip the canvas to fit inside the circle */
      border: 2px solid #4ea8ff;
      box-shadow: 0 0 20px #4ea8ff;
      position: relative;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <canvas id="particleCanvas" width="300" height="300"></canvas>
  </div>
  <script>
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    const particles = [];
    const particleColor = "#4ea8ff"; // Monochromatic blue color
    let isDragging = false;

    const emitterRadius = 50; // Larger emitter area radius

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 0.5; // Smaller size (0.5 to 2.5)
        this.speedX = (Math.random() - 0.5) * 1.5; // Slower movement
        this.speedY = (Math.random() - 0.5) * 1.5;
        this.life = Math.random() * 30 + 20; // Shorter lifetime (between 20 and 50)
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(particleColor)}, ${this.life / 100})`;
        ctx.shadowBlur = 8;
        ctx.shadowColor = particleColor;
        ctx.fill();
      }
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }

    function spawnParticles(x, y) {
      // Spawn particles within a larger emitter area
      for (let i = 0; i < 20; i++) { // Increased number of particles
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * emitterRadius; // Radius within the larger emitter circle
        const offsetX = Math.cos(angle) * radius;
        const offsetY = Math.sin(angle) * radius;

        particles.push(new Particle(x + offsetX, y + offsetY));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, Math.PI * 2);
      ctx.clip(); // Clip to a circular region
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
      ctx.restore();
      requestAnimationFrame(animate);
    }

    // Map touch/mouse coordinates to canvas
    function getCanvasCoordinates(event) {
      const rect = canvas.getBoundingClientRect();
      if (event.touches) {
        const touch = event.touches[0];
        return {
          x: touch.clientX - rect.left,
          y: touch.clientY - rect.top
        };
      } else {
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top
        };
      }
    }

    // Mouse Events
    canvas.addEventListener("mousedown", (event) => {
      isDragging = true;
      const { x, y } = getCanvasCoordinates(event);
      spawnParticles(x, y);
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;
    });

    canvas.addEventListener("mousemove", (event) => {
      if (isDragging) {
        const { x, y } = getCanvasCoordinates(event);
        spawnParticles(x, y);
      }
    });

    // Touch Events
    canvas.addEventListener("touchstart", (event) => {
      isDragging = true;
      const { x, y } = getCanvasCoordinates(event);
      spawnParticles(x, y);
    });

    canvas.addEventListener("touchend", () => {
      isDragging = false;
    });

    canvas.addEventListener("touchmove", (event) => {
      event.preventDefault(); // Prevent scrolling
      if (isDragging) {
        const { x, y } = getCanvasCoordinates(event);
        spawnParticles(x, y);
      }
    });

    animate();
  </script>
</body>
</html>
